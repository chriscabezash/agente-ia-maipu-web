<script>
    const apiKey = 'AIzaSyCAMQcewV_tPJ4B7sJcLtrIhiF6Wfk5psE'; // **Â¡PELIGRO! NO INSERTAR CLAVES API DIRECTAMENTE EN EL CLIENTE EN PRODUCCIÃ“N**
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const askButton = document.getElementById('ask-button');

    askButton.addEventListener('click', () => {
        const userQuestion = userInput.value;
        if (userQuestion.trim() !== '') {
            addUserMessage(userQuestion);
            getAIResponse(userQuestion);
            userInput.value = '';
        }
    });

    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            askButton.click();
            event.preventDefault();
        }
    });

    function addUserMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('user-message');
        messageDiv.textContent = message;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addAIMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('ai-message');
        messageDiv.textContent = message;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function getAIResponse(question) {
        try {
            console.log("Enviando pregunta a la API de Gemini:", question); // Mensaje de log al enviar la pregunta

            // **ðŸ”‘  Endpoint cambiado a gemini-1.5-flash  ðŸ”‘**
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: {
                        text: question
                    }
                })
            });

            console.log("Respuesta de la API:", response); // Log de la respuesta completa

            if (!response.ok) {
                const errorText = await response.text(); // Obtener el texto del error
                console.error(`Error HTTP al llamar a la API de Gemini! status: ${response.status}, texto del error: ${errorText}`);
                throw new Error(`Error HTTP! status: ${response.status}, texto del error: ${errorText}`); // Incluir texto del error en el mensaje
            }

            const data = await response.json();
            console.log("Datos JSON recibidos de la API:", data); // Log de los datos JSON

            let aiAnswer = "Error al obtener respuesta del modelo.";
            if (data.candidates && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                aiAnswer = data.candidates[0].content.parts[0].text;
            }

            addAIMessage(aiAnswer);

        } catch (error) {
            console.error("Error general al comunicarse con la API de Gemini:", error);
            addAIMessage("No pude obtener una respuesta en este momento. Por favor, intenta de nuevo mÃ¡s tarde. (Error detallado en la consola)");
        }
    }
</script>
