<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente IA Maipú</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #chat-window {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            background-color: #f9f9f9;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #ask-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #ask-button:hover {
            background-color: #2980b9;
        }

        .user-message {
            text-align: right;
            margin-bottom: 10px;
            color: #27ae60;
        }

        .ai-message {
            text-align: left;
            margin-bottom: 10px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente IA Maipú</h1>
        <div id="chat-window">
            <div class="ai-message">Bienvenido! ¿En qué puedo ayudarte hoy sobre Maipú?</div>
        </div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí">
        <button id="ask-button">Preguntar</button>
    </div>

    <script>
        const apiKey = 'AIzaSyCAMQcewV_tPJ4B7sJcLtrIhiF6Wfk5psE'; // **¡PELIGRO! NO INSERTAR CLAVES API DIRECTAMENTE EN EL CLIENTE EN PRODUCCIÓN**
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const askButton = document.getElementById('ask-button');

        askButton.addEventListener('click', () => {
            const userQuestion = userInput.value;
            if (userQuestion.trim() !== '') {
                addUserMessage(userQuestion);
                getAIResponse(userQuestion);
                userInput.value = ''; // Limpiar input después de enviar
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                askButton.click(); // Simular clic en el botón al presionar Enter
                event.preventDefault(); // Evitar el comportamiento por defecto del Enter en formularios
            }
        });


        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('user-message');
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll al final
        }

        function addAIMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('ai-message');
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll al final
        }


        async function getAIResponse(question) {
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: {
                            text: question
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                let aiAnswer = "Error al obtener respuesta del modelo.";
                if (data.candidates && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    aiAnswer = data.candidates[0].content.parts[0].text;
                }

                addAIMessage(aiAnswer);

            } catch (error) {
                console.error("Error al comunicarse con la API de Gemini:", error);
                addAIMessage("No pude obtener una respuesta en este momento. Por favor, intenta de nuevo más tarde.");
            }
        }
    </script>
</body>
</html>
